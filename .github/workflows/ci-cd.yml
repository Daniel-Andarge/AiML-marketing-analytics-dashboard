name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python test.py

  deploy:
    name: Deploy Metabase Dashboard
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t mydataanalysis:latest .

      - name: Push Docker image
        run: docker push mycontainerregistry/mydataanalysis:latest

      - name: Deploy Metabase
        run: metabase-deploy-script.sh

      - name: Notify deployment status
        run: notify-slack-channel.sh
